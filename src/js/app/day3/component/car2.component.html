<div style="text-align: left;"><my-header [header]="header"></my-header>  {{now | date:'short'}}</div>
<br/>

<div *ngIf="isTableVisible">

	<!-- 
		 [carLot] is used to match the attribute in the catTable compoent,
			the value "carLot" is passed in from parent component.
	 -->

	<car-table [carLot]="carLot"></car-table>
	
	
</div>


<div *ngIf="!isTableVisible">
	<car-builder (onNewCar)="handleNewCar($event)"></car-builder>


</div>

<br/> 
<button type="button" (click)="btnCreateClick()">Create</button>

<input type="checkbox" [(ngModel)]="isTableVisible" >Show Me
<div *ngIf="isTableVisible">
	you can see me!
</div>

<div [ngSwitch]="favColor">
	<div *ngSwitchCase = " 'blue' ">My favorite color is blue</div>
	<div *ngSwitchCase = " 'green' ">My favorite color is green.</div>
	<div *ngSwitchCase = " 'red' ">My favorite color is red.</div>
	<div *ngSwitchDefault>My favorite color is hot pink.</div>
</div>
